<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./css/style.css" rel="stylesheet" />
    <title>Booq - Index v2</title>
  </head>
  <body>
    <div class="grid">
      <div class="relative z-20 col-start-1 row-start-1 p-7 w-full bg-accent">
        <h1 class="text-4xl font-sans text-secondary font-black px-0 md:px-14">
          boooq
        </h1>
      </div>
      <div
        class="h-screen flex items-center justify-center max-w-7xl w-full mx-auto col-start-1 relative row-start-1 z-20"
      >
        <div class="w-11/12 md:w-full space-x-0 md:space-y-12">
          <h2
            class="text-4xl lg:text-7xl font-serif w-11/12 lg:w-1/2 text-secondary"
          >
            Find your dream <strong>Ibiza</strong> villa
          </h2>
          <div
            class="w-full mx-auto bg-white p-4 md:p-10 grid md:flex space-x-6 md:space-x-0 rounded-xl"
          >
            <div
              class="grid grid-cols-2 md:grid-cols-4 gap-4 items-center w-full lg:w-5/6 mx-auto"
            >
              <div class="w-full">
                <label class="font-semibold text-lg px-3">From</label>
                <input
                  type="date"
                  class="w-full py-2 px-3 bg-transparent rounded-md text=xs"
                />
              </div>
              <div class="w-full">
                <label class="font-semibold text-lg px-3">To</label>
                <input
                  type="date"
                  class="w-full py-2 px-3 bg-transparent rounded-md text=xs"
                />
              </div>
              <div class="w-full">
                <label class="font-semibold text-lg px-3">Guests</label>
                <select
                  class="w-full py-2 px-3 rounded-md text-xs bg-transparent"
                >
                  <option>2</option>
                </select>
              </div>
              <div class="w-full">
                <label class="font-semibold text-lg px-3">Experience</label>
                <select
                  class="w-full py-2 px-3 rounded-md text-xs bg-transparent"
                >
                  <option>Guests</option>
                </select>
              </div>
            </div>
            <div class="flex items-center justify-center">
              <button
                class="outline-none focus-within::outline-none px-8 py-4 font-medium rounded-full bg-yellow-500 text-white text-sm"
              >
                Search
              </button>
            </div>
          </div>
          <div
            class="grid md:flex items-center space-x-0 md:space-x-8 text-sm md:text-lg capitalize py-3"
          >
            <div class="flex space-x-3 items-center">
              <input type="checkbox" class="" />
              <label>with a Seaview</label>
            </div>
            <div class="flex space-x-3 items-center">
              <input type="checkbox" />
              <label>modern/contemporary style</label>
            </div>
            <div class="flex space-x-3 items-center">
              <input type="checkbox" />
              <label>traditional style</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
